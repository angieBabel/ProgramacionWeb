<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practica 2</title>
</head>
<body>
	<h2>Captura de datos de alumno</h2>
	<!--Metodos de envio del formulacio
		Existen dos metodos de envio de datos:
			get: El formulatio se  envia como parte de la URL.
			post: El formulario se envia en la seccion de datos de la peticiÃ³n -->
	<form method="GET" action="http://www.cs.tut.fi/cgi-bin/run/~jkorpela/echo.cgi"><!--modo que se van a pasar los datos-->
		<label for="ncontrol">No. de Control</label>
		<input type="text" name="ncontrol" placeholder="No. de Control" required>
		<br/>
		<label for="nom" >Nombre:</label>
		<input type="text" name="nom" placeholder="Escriba su nombre complero" required>
		<br/>
		<label for="fnac">Fecha de nacimiento:</label>
		<input type="text" name="fnac" placeholder="dd/mm/aaaa" title="Fecha de nacimiento ">
		<br/>

		<label for="carrera">Carrera</label>
		<select name="carrera">
			<option value="1">Ing. Informatica</option>
			<option value="2">Ing. Sistemas</option>
			<option value="3">Ing. Ambiental</option>
		</select>
		<br>
		<label for="turno"></label>
		<input type="radio"name="turno" value="1" checked>Matutino <br>
		<input type="radio"name="turno" value="2">Vespertino <br>
		<input type="submit" name="enviar" value="Enviar">
		<br/>

	</form>
</body>
</html>
