<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EjemploJS</title>
</head>
<body>
	<p onmouseover="this.innerHTML='<b>Mouse fuera</b>'" onmouseout="this.innerHTML='<i>Mouse arriba</i>'">
	<i>Mouse over this text to change it</i>
	</p>
	<di id="d">
		Esto es una alerta
	</di>
	<script type="text/javascript" >
		var d=document.getElementById('d');
		alert(d.innerHTML);
	</script>
</body>
</html>
