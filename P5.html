<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio6</title>
	<script>
		function cambio(color){	
			document.body.style.backgroundColor=color;
		}

		function cambioa()
		{
			var colo=new Array('#ECD078', '#D95B43', '#C02942', '#542437', '#53777A');
			co=Math.round(Math.random()*colo.length);
			document.body.style.backgroundColor=colo[co];
			setTimeout('cambioa()','2000'); // 3000 = 3 segundos
		}

	</script>
</head>
<body onload="cambioa()">
	<h1>Cambio de fondo</h1>
	<button onclick="cambio('#169CFA')">Azul</button>
	<button onclick="cambio('#610504')" >Rojo</button>
	<button onclick="cambio('Yellow')" >Amarillo</button>
	<button onclick="cambio('Green')">Verde</button>

</body>
</html>
